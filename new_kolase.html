<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 15px); /* 3 items per row, accounting for gap */
            box-sizing: border-box;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Galeri Foto</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300" alt="Foto 1">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300" alt="Foto 2">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300" alt="Foto 3">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300" alt="Foto 4">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300" alt="Foto 5">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300" alt="Foto 6">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
